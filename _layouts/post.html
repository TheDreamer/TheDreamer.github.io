---
layout: default
---
<div class="content{% if page.photo_url %} photo-post{% endif %}">
  <div class="post single">
    {% unless page.photo_url %}
    <h1>{{ page.title }}</h1>
    <info datetime="{{ page.date | date: "%Y-%m-%d" }}">
      {{ page.date | date: "%A, %B %e %Y" }}
    </info>
    {% endunless %}
    <div class="body">{{ content }}</div>
    <div class="breaker"></div>

  {% if page.comments and site.safe == true %}
  <!-- During authoring, don't call disqus -->
    <div id="disqus_thread"></div>
    <script type="text/javascript">
      window.disqus_identifier = "{{ page.id }}";
    </script>
    <script async src="http://beastieblog.disqus.com/embed.js"></script>
    <noscript>Please enable JavaScript to view the
      <a href="http://disqus.com/?ref_noscript=beastieblog" rel="nofollow">comments powered by Disqus.</a>
    </noscript>
    {% include disqus.html %}
  </div>
  {% endif %}
  </div>
</div>
{% include autoreload-in-debug.html %}
{% include auto-handler-min.html %}
